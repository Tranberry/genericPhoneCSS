<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic Smartphone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="phone-container">

    <div class="speaker"></div>

    <div class="screen">
      <div class="menu-bar">
        <div class="bar-left top-bar">
          <div class="notification">RedseaTel</div>
          <div class="notification"></div>
          <div class="notification"></div>
        </div>
        <div class="bar-right top-bar">
          <div class="wifi"><img src="./media/wifi.svg" alt="" srcset=""></div>
          <div class="connection"></div>
          <div class="battery"><img src="./media/battery.svg" alt="" srcset=""></div>
          <div class="clock">13:37</div>
        </div>
      </div>

      <div class="screen-content">

        <ul class="playlist">
          <li><span class="title">Super Great Song 2</span><span class="artist">Bestest Artist</span><i class="btn-play">▶</i> </li>
          <li class="playing"><span class="title">Good Riddance</span><span class="artist">Green Day</span><i class="btn-play">⏸</i></li>
          <li><span class="title">What's Going On</span><span class="artist">Marvin Gaye</span><i class="btn-play">▶</i></li>
          <li><span class="title">Dancing Queen</span><span class="artist">ABBA</span><i class="btn-play">▶</i></li>
          <li><span class="title">Follow You</span><span class="artist">Imagine Dragons</span><i class="btn-play">▶</i></li>
          <li><span class="title">Circles</span><span class="artist">Post Malone</span><i class="btn-play">▶</i></li>
        </ul>

        <!-- play pause interface, with current playing one? -->
        <div class="play-interface"></div>
      </div>
    </div>
    <div class="generic-btn"></div>

  </div>
</body>

</html>
